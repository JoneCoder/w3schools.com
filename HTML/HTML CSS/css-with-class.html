<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML css using the class attribute</title>

    <style>
        p.error{
            color: red;
        }
    </style>
</head>
<body>
    <p>This is a paragraph.</p>
    <p>This is a paragraph.</p>
    <p class="error">I am different.</p>
    <P>This is a paragraph.</P>
    <P class="error">I am different.</P>
</body>
</html>
