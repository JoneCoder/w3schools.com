<!DOCTYPE html>
<html>
    <head>
        <title>A Nested List</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>A Nested List</h2>
        <p>Lists can be nested (list inside list):</p>
        
        <ul>
          <li>Coffee</li>
          <li>Tea
            <ul>
              <li>Black tea</li>
              <li>Green tea</li>
            </ul>
          </li>
          <li>Milk</li>
        </ul>
    </body>
</html>
