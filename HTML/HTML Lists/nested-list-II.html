<!DOCTYPE html>
<html>
    <head>
        <title>A nested List II</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>A Nested List</h2>
        
        <ul>
          <li>Coffee</li>
          <li>Tea
            <ul>
            <li>Black tea</li>
            <li>Green tea
              <ul>
              <li>China</li>
              <li>Africa</li>
              </ul>
            </li>
            </ul>
          </li>
          <li>Milk</li>
        </ul>
    </body>
</html>
