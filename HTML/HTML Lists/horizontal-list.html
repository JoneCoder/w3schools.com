<!DOCTYPE html>
<html>
    <head>
        <title>A Horizontal List</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
        <style>
            ul#menu li {
                display: inline;
            }
        </style>
    </head>
    <body>
        <h2>Horizontal List</h2>
        
        <ul id="menu">
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>PHP</li>
        </ul>
    </body>
</html>
