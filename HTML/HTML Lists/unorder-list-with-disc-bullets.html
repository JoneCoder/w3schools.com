<!DOCTYPE html>
<html>
    <head>
        <title>An unordered list with disc bullets</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Unordered List with Disc Bullets</h2>

        <ul style="list-style-type: disc;">
          <li>Coffee</li>
          <li>Tea</li>
          <li>Milk</li>
        </ul>
    </body>
</html>
