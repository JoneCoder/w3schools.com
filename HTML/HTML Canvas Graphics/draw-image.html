<!DOCTYPE html>
<html>
    <body>
        <p>Image to use:</p>
        <img id="scream" src="../../vendor/images/img_the_scream.jpg" alt="The Scream" width="220" height="277">
            
            <p>Canvas to fill:</p>
            <canvas id="drawImage" width="250" height="300" style="border:1px solid #d3d3d3"></canvas>
            
            <p><button type="button" onclick="myCanvas()">Try It</button></p>
            <script>
                function myCanvas(){
                    var canvas = document.getElementById('drawImage');
                var ctx = canvas.getContext('2d');
                var img = document.getElementById('scream');
                ctx.drawImage(img, 10, 10);
                }
            </script>
    </body>
</html>
