<!DOCTYPE html>
<html>
    <body>
        <canvas id="drawLine" width="200" height="100" style="border:1px solid #d3d3d3">Your browser dose not support html canvas.</canvas>
        
        <script>
            var canvas = document.getElementById('drawLine');
            var ctx = canvas.getContext('2d');
            ctx.moveTo(0, 0);
            ctx.lineTo(200, 100);
            ctx.stroke();
        </script>
    </body>
</html>
