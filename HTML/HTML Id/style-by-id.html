<!DOCTYPE html>
<html>
    <head>
        <title>HTML ID</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
        <style>
            #myHeader{
                background-color: lightblue;
                color: black;
                padding: 40px;
                text-align: center;
            }
        </style>
    </head>
    
    <body>
        <h2>The id Attribute</h2>
        <p>Use CSS to style an element with the id "myHeader":</p>
        
        <h1 id="myHeader">My Header</h1>
    </body>
</html>
