    <title>alt Attributes</title>

<body>
    <h2>The Alt Attribute</h2>
    <p>The alt attribute should be reflect the image content, so users who cannot see the image gets an understanding of what the image contains:</p>

    <img src="../../vendor/images/img_girl.jpg" alt="Girl with a jacket" width="500" height="600" />
</body>
