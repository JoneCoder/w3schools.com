<!DOCTYPE html>
<html>
    <head>
        <title>HTML Horizontal or Vertical table headings</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <h2>Horizontal Headings:</h2>

        <table style="width:100%">
          <tr>
            <th>Name</th>
            <th>Telephone</th>
            <th>Telephone</th>
          </tr>
          <tr>
            <td>Bill Gates</td>
            <td>555 77 854</td>
            <td>555 77 855</td>
          </tr>
        </table>
        
        <h2>Vertical Headings:</h2>
        
        <table style="width:100%">
          <tr>
            <th>Name:</th>
            <td>Bill Gates</td>
          </tr>
          <tr>
            <th>Telephone:</th>
            <td>555 77 854</td>
          </tr>
          <tr>
            <th>Telephone:</th>
            <td>555 77 855</td>
          </tr>
        </table>
    </body>
</html>
