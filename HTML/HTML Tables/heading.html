<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table Heading</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
            }
        </style>
    </head>
    <body>
       <table>
           <tr>
               <th>First Name</th>
               <th>Last Name</th>
               <th>Age</th>
           </tr>
           
           <tr>
               <td>Jill</td>
               <td>Smith</td>
               <td>50</td>
           </tr>
           
           <tr>
               <td>Eve</td>
               <td>Jackson</td>
               <td>94</td>
           </tr>
           
           <tr>
               <td>John</td>
               <td>Doe</td>
               <td>80</td>
           </tr>
       </table>
    </body>
</html>
