<!DOCTYPE html>
<html>
    <head>
        <title>HTML Class</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
        <style>
            .note{
                font-size: 120%;
                color: red;
            }
        </style>
    </head>
    <body>
        
    <h1>My <span class="note">Important</span> Heading</h1>
    <p>This is some <span class="note">important</span> text.</p>
    </body>
</html>
